<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
    <table id="center-table">
      <tr id="first-row">
        <td id="tl"></td>
        <td id="tm"></td>
        <td id="tr"></td>
      </tr>
      <tr id="second-row">
        <td id="ml"></td>
        <td id="mm"></td>
        <td id="mr"></td>
      </tr>
      <tr id="third-row">
        <td id="bl"></td>
        <td id="bm"></td>
        <td id="br"></td>
      </tr>
    </table>
    </div>

    <button class="new-game">Start Over</button>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      game = new TicTacToe();
      console.log('create and begin the game here!');
    })
  </script>
</html>
